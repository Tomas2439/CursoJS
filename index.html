<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarpiShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="main-wrapper">

        <aside>
            <header>
                <h1 class="logo">CarpiShop</h1>
            </header>
            <nav>
                <ul class="navbar">
                    <li>
                        <button id="boton-todos" class="boton-categoria active">
                            <i class="bi bi-hand-index-thumb-fill"></i> Todos los productos
                        </button>
                    </li>
                    <li>
                        <button id="boton-abrigos" class="boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Abrigos
                        </button>
                    </li>
                    <li>
                        <button id="boton-camisetas" class="boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Camisetas
                        </button>
                    </li>
                    <li>
                        <button id="boton-pantalones" class="boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Pantalones
                        </button>
                    </li>
                    <li>
                        <button id="boton-carrito" class="boton-categoria boton-carrito">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="carrito-numero" class="carrito-numero">0</span>
                        </button>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="footer-parrafo">Â© 2022 Carpi Coder</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo" id="titulo">Todos los productos</h2>

            <div class="contenedor-productos" id="contenedor-productos">
                <!-- Esto se va a completar con los productos en JS -->
            </div>

            <div class="contenedor-carrito disabled" id="contenedor-carrito">
                <div class="carrito-productos" id="carrito-productos">
                    <!-- Esto se va a completar con los productos en Carrito en JS -->
                </div>
                <div class="carrito-acciones disabled" id="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-btn vaciar" id="vaciar-carrito">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total"><!-- Esto se va a completar con el Total en JS --></p>
                        </div>
                        <button class="carrito-acciones-btn comprar">Comprar ahora</button>
                    </div>
                </div>
            </div>

        </main>

    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
